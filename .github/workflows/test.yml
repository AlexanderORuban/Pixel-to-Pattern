name: Automated Testing Pipeline

defaults:
  run:
    working-directory: .

# Workflow triggers only on pull requests and pushes to main or development branches
on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Debug: Validate that docker-compose.test.yml exists and loads correctly
      - name: Validate compose file
        run: |
          echo "Listing files..."
          ls -al .
          echo "Validating docker-compose.test.yml..."
          docker compose -f docker-compose.test.yml config

      # Build the backend test containers
      - name: Build test containers
        run: docker compose -f docker-compose.test.yml build

      - name: Print working directory
        run: pwd

      - name: List files in working directory
        run: ls -al

      # Run backend unit tests
      - name: Run backend unit tests
        run: docker compose -f docker-compose.test.yml up \
          backend-unit-tests --abort-on-container-exit \
          --exit-code-from backend-unit-tests

      # Run backend integration tests
      - name: Run backend integration tests (DB + API)
        run: docker compose -f docker-compose.test.yml up \
          db-test backend-integration --abort-on-container-exit \
          --exit-code-from backend-integration

      # Clean up after backend tests
      - name: Cleanup test containers
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Validate compose file
      - name: Validate compose file
        run: |
          echo "Listing files..."
          ls -al .
          echo "Validating docker-compose.test.yml..."
          docker compose -f docker-compose.test.yml config

      # Build test containers
      - name: Build test containers
        run: docker compose -f docker-compose.test.yml build

      # Debug: Show working directory
      - name: Print working directory
        run: pwd

      - name: List files in working directory
        run: ls -al

      # Run frontend unit tests
      - name: Run frontend unit tests
        run: docker compose -f docker-compose.test.yml up \
          frontend-tests --abort-on-container-exit \
          --exit-code-from frontend-tests

      # Cleanup
      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v3

      # Build and start full stack
      - name: Build full stack
        run: docker compose up -d --build

      # Wait for backend
      - name: Wait for backend API server to be ready
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'

      # Wait for frontend
      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -f http://localhost:3001; do sleep 2; done'

      # Run Cypress tests
      - name: Run Cypress E2E tests
        run: docker compose run --rm \
          -e CYPRESS_baseUrl=http://frontend:3001 \
          e2e npm run cypress:run

      # Cleanup full stack
      - name: Shutdown app stack
        if: always()
        run: docker compose down