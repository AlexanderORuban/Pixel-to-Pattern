name: Automated Testing Pipeline

defaults:
  run:
    working-directory: ${{ github.workspace }}

# Workflow triggers only on pull requests and pushes to main or development branches
on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Debug: Validate that docker-compose.test.yml exists and loads correctly
      - name: Validate compose file
        run: |
          echo "Listing files..."
          ls -al .
          echo "Validating docker-compose.test.yml..."
          docker compose -f docker-compose.test.yml config

      # Build the backend test containers from docker-compose.test.yml
      - name: Build test containers
        run: docker compose -f docker-compose.test.yml build

      # Run the backend units tests via Jest
      - name: Run backend unit tests
        run: docker compose -f docker-compose.test.yml up \
                backend-unit-tests --abort-on-container-exit \
                --exit-code-from backend-unit-tests

      # Run the backend integration tests for DB + API with Supertest
      - name: Run backend integration tests (DB + API)
        run: docker compose -f docker-compose.test.yml up \
                db-test backend-integration --abort-on-container-exit \
                --exit-code-from backend-integration

      # Always clean up the test containers even if the tests fail
      - name: Cleanup test containers
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Debug: Validate that docker-compose.test.yml exists and loads correctly
      - name: Validate compose file
        run: |
          echo "Listing files..."
          ls -al .
          echo "Validating docker-compose.test.yml..."
          docker compose -f docker-compose.test.yml config

      # Build the frontend test containers from docker-compose.test.yml
      - name: Build test containers
        run: docker compose -f docker-compose.test.yml build

      # Run the frontend unit tests with Jest and the React Testing Library
      - name: Run frontend unit tests
        run: docker compose -f docker-compose.test.yml up \
             frontend-tests --abort-on-container-exit \
             --exit-code-from frontend-tests

      # Always clean up the test containers even if the tests fail
      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests] # Only runs the E2E tests if unit and integration tests pass

    steps:
      - uses: actions/checkout@v3

      # Build the containers and start the full application from docker-compose.yml
      - name: Build full stack
        run: docker compose up -d --build

      # Wait until the backend API server is ready
      - name: Wait for backend API server to be ready
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c \
            'until curl -f http://localhost:3000/health; do sleep 2; done'

      # Wait until the frontend is ready
      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend..."
          timeout 60 bash -c \
            'until curl -f http://localhost:3001; do sleep 2; done'

      # Run the end-to-end tests using Cypress and full application
      - name: Run Cypress E2E tests
        run: docker compose run --rm \
             -e CYPRESS_baseUrl=http://frontend:3001 \
             e2e npm run cypress:run

      # Clean up the test containers after runtime
      - name: Shutdown app stack
        if: always()
        run: docker compose down